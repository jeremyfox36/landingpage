<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
    <title>Cool camping stuff!</title>
</head>
<body>
<header>
  <nav class="nav" role="navigation">
    <img class="logo" src="images/tent.svg">
    <a href="#">Features</a>
    <a href="#">How it works</a>
    <a href="#">Pricing</a>
  </nav>
</header>
<div class="wrapper">
  <div class="box form">
    <form class="form" action="">
      <input type="text" placeholder="please enter you email address for more details" size="50">
      <div class="button-holder"><button type="submit">Find out more</button></div>
    </form>
  </div><!--form-->
  <div class="box features" name="features">
    <div><img class="icon" src="images/compass.svg" alt="compass image"></div>
    <div><h2>Where should you go</h2></div>
    <div><img class="icon" src="images/bbq.svg" alt="barbeque icon"></div>
    <div><h2>Feed your adventure</h2></div>
    <div><img class="icon" src="images/kayak.svg" alt="kayak icon"></div>
    <div><h2>What to do when you get there</h2></div>
  </div>
  <!--features-->

  <div class="box media">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/MJ1SMwj8T0k?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div><!--media-->

  <div class="box pricing">
Here is the pricing info
  </div>

</div><!--end of wrapper-->

</footer>

</html>
